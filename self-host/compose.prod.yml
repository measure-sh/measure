services:
  dashboard:
    build:
      dockerfile: dockerfile.prod
      args:
        - NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED:-1}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
        - NEXT_PUBLIC_OAUTH_GOOGLE_KEY=${OAUTH_GOOGLE_KEY}
        - NEXT_PUBLIC_OAUTH_GITHUB_KEY=${OAUTH_GITHUB_KEY}
        - NEXT_PUBLIC_POSTHOG_HOST=${POSTHOG_HOST}
        - NEXT_PUBLIC_POSTHOG_API_KEY=${POSTHOG_API_KEY}
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    develop: !reset null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m

  api:
    environment:
      - GIN_MODE=release
    develop: !reset null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  cleanup:
    environment:
      - GIN_MODE=release
    develop: !reset null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  alerts:
    environment:
      - GIN_MODE=release
    develop: !reset null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  metering:
    environment:
      - GIN_MODE=release
    develop: !reset null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  symboloader:
    environment:
      - GIN_MODE=release
    develop: !reset null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  migrator:
    develop: !reset null
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  symbolicator:
    volumes:
      # no need to !reset or !override as compose merges entries
      # for `volumes` because target shares as a unique key
      #
      # see: https://docs.docker.com/reference/compose-file/merge/#unique-resources
      - ./symbolicator/config.prod.yml:/etc/symbolicator/config.yml:ro
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  minio:
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  dbmate-postgres:
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  dbmate-clickhouse:
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  postgres:
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  clickhouse:
    ports:
      !reset # see: https://docs.docker.com/compose/compose-file/13-merge/#reset-value
      - "9000:9000/tcp"
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  redis:
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: 10m
        max-file: 5

  clickstack: !reset
