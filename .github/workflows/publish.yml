name: Publish OCI images

on:
  push:
    branches:
      - "deploy"

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: measure-sh/api

jobs:
  build-api:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23.x", "1.24.x"]
    defaults:
      run:
        working-directory: backend/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache-dependency-path: backend/api/go.sum
      - name: Display go version
        run: go version
      - name: Install dependencies
        run: go get .
      - name: Build with ${{ matrix.go-version }}
        run: go build -v ./...

  test-api:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23.x", "1.24.x"]
    defaults:
      run:
        working-directory: backend/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache-dependency-path: backend/api/go.sum
      - name: Display go version
        run: go version
      - name: Install dependencies
        run: go get .
      - name: Test with ${{ matrix.go-version }}
        run: go test ./...

  trigger-cloud-deploy:
    name: Triggle Cloud Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Cloud Deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CLOUD_DISPATCH_TOKEN }}
          repository: measure-sh/cloud
