jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CHANGELOG_PUSH_TOKEN }}

      - name: ðŸ—ï¸ Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          # passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version
        id: bump
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --bumped-version

      - name: Create Release Branch
        run: |
          BRANCH="release/${{ steps.bump.outputs.content }}"
          echo "BRANCH=$BRANCH" >> "$GITHUB_ENV"
          git checkout -b "$BRANCH"

      - name: Generate Unreleased Changelog
        id: unreleased
        uses: orhun/git-cliff-action@v4
        with:
          args: --unreleased

      - name: Update Changelog
        id: full
        uses: orhun/git-cliff-action@v4
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit Changelog
        run: |
          set +e
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "chore: update changelog" -m "[skip ci]"
          git push origin "$BRANCH"

      - name: Create Release PR
        env:
          GH_TOKEN: ${{ secrets.CHANGELOG_PUSH_TOKEN }}
        run: |
          cat > pr-body.md << EOF
          ## Changelog for **${{ steps.bump.outputs.content }}**

          \`\`\`markdown
          ${{ steps.unreleased.outputs.content }}
          \`\`\`

          ---

          **ðŸš¢ Review & Merge to Ship!**
          EOF
          gh pr create \
          --title "chore: release ${{ steps.bump.outputs.content }}" \
          --body-file pr-body.md \
          --head "${{ env.BRANCH }}" \
          --base "main"

